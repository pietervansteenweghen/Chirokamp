<!DOCTYPE HTML>
<html>
  <head>
    <title>Chirokamp Countdown</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      body::before {
        content: "";
        background-image: url('ChatGPTImageJul29202509_52_54PM.jpg');
        background-size: cover;
        background-position: center;
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.8;
      }

      #main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #countdown {
        font-size: 2em;
        color: #ffffff;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem 2rem;
        border-radius: 1rem;
        text-align: center;
      }

      footer {
        display: none;
      }
    </style>
  </head>
  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Main -->
      <section id="main">
        <p id="countdown">Even geduld...</p>
      </section>

    </div>

    <script>
      const targetDate = new Date("2025-08-04T08:00:00Z");

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          document.getElementById("countdown").textContent = "Het kamp is begonnen! ðŸŽ‰";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").textContent =
          `${days} dagen ${hours} uur ${minutes} min ${seconds} sec`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
