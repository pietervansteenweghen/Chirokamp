<!DOCTYPE HTML>
<html>
  <head>
    <title>Chirokamp Countdown</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      body::before {
        content: "";
        background-image: url('ChatGPTImageJul29202509_52_54PM.jpg');
        background-size: cover;
        background-position: center;
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.8;
      }

      #main {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      #title {
        font-size: 2.2em;
        color: #ffffff;
        margin-bottom: 1rem;
        font-weight: bold;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      }

      #countdown {
        font-size: 2em;
        color: #ffffff;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem 2rem;
        border-radius: 1rem;
        text-align: center;
      }

      #prank {
        color: white;
        font-size: 1.5em;
        margin-top: 1em;
      }

      .video-container {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
        margin-top: 3rem;
      }

      iframe, video {
        width: 90%;
        max-width: 700px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
      }

      .label {
        color: white;
        font-size: 1.3em;
        margin-bottom: 0.3rem;
      }

      .link {
        font-size: 1em;
        color: #aee6ff;
        text-decoration: underline;
        margin-bottom: 0.8rem;
      }
    </style>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main">
        <div id="title"> Kobeee, Cisssse & Pokus + some AI present </div>
        <p id="countdown">Even geduld...</p>
        <p id="prank"></p>

        <!-- Final videos (visible after 12:00) -->
        <div id="videos" class="video-container">
          <!-- YouTube version -->
          <div>
            <div class="label">Normal version:</div>
            <div class="link">
              <a href="https://youtu.be/EyoKlF6gWjs" target="_blank">https://youtu.be/EyoKlF6gWjs</a>
            </div>
            <iframe
              src="https://www.youtube.com/embed/EyoKlF6gWjs"
              title="Main video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
              allowfullscreen>
            </iframe>
          </div>

          <!-- Anime version as a link -->
          <div>
            <div class="label">Japanese anime version:</div>
            <div class="link">
              <a href="https://1drv.ms/v/c/37ed7a6e9f2949a6/EQ5UPobsmGFFiuIoBcKCaNcBq_TB9c7mUr-YD8t2Sqe4AA?e=ueXSbg" target="_blank">
                https://1drv.ms/v/... (open video)
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Countdown Script -->
    <script>
      const prankStart = new Date("2025-08-04T08:00:00Z"); // 10:00 CEST
      const prankEnd = new Date("2025-08-04T10:00:00Z");   // 12:00 CEST

      function updateCountdown() {
        const now = new Date();

        if (now >= prankEnd) {
          // Final state: show both videos
          document.getElementById("countdown").style.display = "none";
          document.getElementById("prank").style.display = "none";
          document.getElementById("videos").style.display = "flex";
          return;
        }

        let targetDate;
        let prankMode = false;

        if (now >= prankStart && now < prankEnd) {
          targetDate = prankEnd;
          prankMode = true;
        } else {
          targetDate = prankStart;
        }

        const diff = targetDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").textContent =
          `${days} dagen ${hours} uur ${minutes} min ${seconds} sec`;

        if (prankMode) {
          document.getElementById("prank").textContent = "Prankkk jullie dachten toch niet dat dit op tijd klaar ging zijn";
        } else {
          document.getElementById("prank").textContent = "";
        }
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>

    <!-- Scripts from template -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
