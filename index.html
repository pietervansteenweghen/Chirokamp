<!DOCTYPE HTML>
<html>
  <head>
    <title>Chirokamp Countdown</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      body::before {
        content: "";
        background-image: url('ChatGPTImageJul29202509_52_54PM.jpg');
        background-size: cover;
        background-position: center;
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.8;
      }

      #main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      #countdown {
        font-size: 2em;
        color: #ffffff;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem 2rem;
        border-radius: 1rem;
        text-align: center;
      }

      #prank {
        color: white;
        font-size: 1.5em;
        margin-top: 1em;
      }

      #rickroll {
        display: none;
        margin-top: 2rem;
        border: 5px solid white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
    </style>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main">
        <p id="countdown">Even geduld...</p>
        <p id="prank"></p>
        <div id="rickroll">
          <iframe width="560" height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1"
            title="Rick Astley - Never Gonna Give You Up"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
            allowfullscreen>
          </iframe>
        </div>
      </section>
    </div>

    <!-- Countdown Script -->
    <script>
      const prankStart = new Date("2025-08-04T08:00:00Z"); // 10:00 CEST
      const prankEnd = new Date("2025-08-04T10:00:00Z");   // 12:00 CEST

      function updateCountdown() {
        const now = new Date();
        let targetDate;
        let prankMode = false;

        if (now >= prankStart && now < prankEnd) {
          targetDate = prankEnd;
          prankMode = true;
        } else if (now >= prankEnd) {
          document.getElementById("countdown").textContent = "Het kamp is begonnen! ðŸŽ‰";
          document.getElementById("prank").textContent = "";
          document.getElementById("rickroll").style.display = "none";
          return;
        } else {
          targetDate = prankStart;
        }

        const diff = targetDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").textContent =
          `${days} dagen ${hours} uur ${minutes} min ${seconds} sec`;

        if (prankMode) {
          document.getElementById("prank").textContent = "you have been pranked ðŸ˜ˆ";
          document.getElementById("rickroll").style.display = "block";
        } else {
          document.getElementById("prank").textContent = "";
          document.getElementById("rickroll").style.display = "none";
        }
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>

    <!-- Scripts from template -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
